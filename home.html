<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Weapon</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #game-track {
            width: 100%;
            height: 40px;
            background-color: #ddd;
            position: relative;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        #moving-mark {
            width: 36px;
            height: 36px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 0;
        }
        #target {
            width: 36px;
            height: 36px;
            border: 2px solid red;
            border-radius: 50%;
            position: absolute;
            top: 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #start-stop-btn {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 300px;
        }
        #attack-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        #attack-buttons button {
            width: auto;
            height: auto;
            padding: 10px;
            margin: 5px;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            #game-container {
                padding: 10px;
            }
            #start-stop-btn {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Select Weapon</h1>
        <div id="attack-buttons">
            <button class="attack-btn" data-attack="Water Cannon" data-difficulty="3" data-damage="5 Lives Lost!">Water Cannon</button>
            <button class="attack-btn" data-attack="Water Pistol" data-difficulty="4" data-damage="2 Lives Lost">Water Pistol</button>
            <button class="attack-btn" data-attack="Laser" data-difficulty="5" data-damage="3 Lives Lost">Laser</button>
            <button class="attack-btn" data-attack="Tentacle" data-difficulty="6" data-damage="Move 1 Position!">Tentacle</button>
        </div>
        <div id="game-track">
            <div id="moving-mark"></div>
            <div id="target"></div>
        </div>
        <button id="start-stop-btn">Start</button>
        <button id="reset-btn">Reset</button>
        <div id="status">Select Weapon</div>
    </div>

    <script>
        const movingMark = document.getElementById('moving-mark');
        const target = document.getElementById('target');
        const startStopBtn = document.getElementById('start-stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const attackBtns = document.querySelectorAll('.attack-btn');
        const statusDisplay = document.getElementById('status');
        const gameTrack = document.getElementById('game-track');

        let position = 0;
        let direction = 1;
        let isMoving = false;
        let selectedAttack = null;
        let targetPosition = 0;
        let trackWidth = gameTrack.offsetWidth;
        const markSize = 36;
        const targetSize = 40;
        const baseSpeed = 15;

        function updateMark() {
            if (isMoving) {
                position += direction * (baseSpeed + (selectedAttack.difficulty - 1) * 3);
                if (position <= 0 || position >= trackWidth - markSize) {
                    direction *= -1;
                }
                position = Math.max(0, Math.min(trackWidth - markSize, position));
                movingMark.style.left = `${position}px`;
                requestAnimationFrame(updateMark);
            }
        }

        function randomizeTarget() {
            targetPosition = Math.floor(Math.random() * (trackWidth - targetSize));
            target.style.left = `${targetPosition}px`;
        }

        function startGame() {
            if (!selectedAttack) {
                updateStatus('Select Weapon');
                return;
            }
            isMoving = true;
            updateStatus('Moving');
            startStopBtn.textContent = 'Attack';
            requestAnimationFrame(updateMark);
            disableAttackButtons(true);
        }

        function stopGame() {
            isMoving = false;
            const distance = Math.abs((position + markSize / 2) - (targetPosition + targetSize / 2));
            if (distance < targetSize / 2) {
                updateStatus(`Hit! ${selectedAttack.damage}`);
            } else {
                updateStatus('Missed!');
            }
            startStopBtn.textContent = 'Start';
            disableAttackButtons(false);
        }

        function resetGame() {
            isMoving = false;
            selectedAttack = null;
            position = 0;
            direction = 1;
            movingMark.style.left = '0px';
            randomizeTarget();
            updateAttackDisplay();
            updateStatus('Select Weapon');
            startStopBtn.textContent = 'Start';
            disableAttackButtons(false);
        }

        function updateStatus(status) {
            statusDisplay.textContent = status;
            switch(status) {
                case 'Select Weapon':
                case 'Moving':
                    statusDisplay.style.backgroundColor = '#f0f0f0';
                    statusDisplay.style.color = 'black';
                    break;
                case status.startsWith('Hit'):
                    statusDisplay.style.backgroundColor = '#d4edda';
                    statusDisplay.style.color = '#155724';
                    break;
                case 'Missed!':
                    statusDisplay.style.backgroundColor = '#f8d7da';
                    statusDisplay.style.color = '#721c24';
                    break;
            }
        }

        function updateAttackDisplay() {
            attackBtns.forEach(btn => {
                if (btn.dataset.attack === (selectedAttack ? selectedAttack.name : null)) {
                    btn.style.backgroundColor = 'lightblue';
                } else {
                    btn.style.backgroundColor = '';
                }
            });
        }

        function disableAttackButtons(disable) {
            attackBtns.forEach(btn => {
                btn.disabled = disable;
                btn.classList.toggle('disabled', disable);
            });
        }

        startStopBtn.addEventListener('click', () => {
            if (isMoving) {
                stopGame();
            } else {
                startGame();
            }
        });

        resetBtn.addEventListener('click', resetGame);

        attackBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                selectedAttack = {
                    name: btn.dataset.attack,
                    difficulty: parseInt(btn.dataset.difficulty),
                    damage: btn.dataset.damage
                };
                updateAttackDisplay();
                updateStatus('Ready');
            });
        });

        window.addEventListener('resize', () => {
            trackWidth = gameTrack.offsetWidth;
            randomizeTarget();
        });

        // Initialize the game
        resetGame();
    </script>
</body>
</html>
