<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle for Triton</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #game-track {
            width: 100%;
            height: 40px;
            background-color: #ddd;
            position: relative;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        #moving-mark {
            width: 36px;
            height: 36px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 0;
        }
        #target {
            width: 36px;
            height: 36px;
            border: 2px solid red;
            border-radius: 50%;
            position: absolute;
            top: 0;
        }
        #precision-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            margin-top: 10px;
            position: relative;
            display: none;
        }
        .precision-zone {
            position: absolute;
            height: 100%;
            border-right: 1px solid #999;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #start-stop-btn {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 300px;
            background-color: #4CAF50;
            color: white;
        }
        #start-stop-btn:hover {
            background-color: #45a049;
        }
        #start-stop-btn.attack {
            background-color: #f44336;
        }
        #start-stop-btn.attack:hover {
            background-color: #da190b;
        }
        #reset-btn {
            background-color: #008CBA;
            color: white;
        }
        #reset-btn:hover {
            background-color: #007399;
        }
        #attack-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        #attack-buttons button {
            width: auto;
            height: auto;
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            color: #333;
        }
        #attack-buttons button:hover {
            background-color: #e0e0e0;
        }
        #attack-buttons button.selected {
            background-color: #dff0d8;
            border: 2px solid #3c763d;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .weapon-symbol {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Battle for Triton</h1>
        <div id="attack-buttons">
            <button class="attack-btn" data-attack="Water Pistol" data-damage="2" data-range="10"><span class="weapon-symbol">üî´</span>Water Pistol</button>
            <button class="attack-btn" data-attack="Water Cannon" data-damage="3" data-range="10"><span class="weapon-symbol">üí¶</span>Water Cannon</button>
            <button class="attack-btn" data-attack="Laser Beam" data-damage="4" data-range="10"><span class="weapon-symbol">üîÜ</span>Laser Beam</button>
            <button class="attack-btn" data-attack="Homing Crow" data-damage="5" data-range="10"><span class="weapon-symbol">üê¶</span>Homing Crow</button>
            <button class="attack-btn" data-attack="Tentacle" data-damage="5" data-range="10"><span class="weapon-symbol">ü¶ë</span>Tentacle</button>
        </div>
        <div id="game-track">
            <div id="moving-mark"></div>
            <div id="target"></div>
        </div>
        <div id="precision-bar"></div>
        <button id="start-stop-btn">Start</button>
        <button id="reset-btn">Reset</button>
        <div id="status">Select Weapon</div>
    </div>

    <script>
        const movingMark = document.getElementById('moving-mark');
        const target = document.getElementById('target');
        const startStopBtn = document.getElementById('start-stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const attackBtns = document.querySelectorAll('.attack-btn');
        const statusDisplay = document.getElementById('status');
        const gameTrack = document.getElementById('game-track');
        const precisionBar = document.getElementById('precision-bar');

        let position = 0;
        let direction = 1;
        let isMoving = false;
        let selectedAttack = null;
        let targetPosition = 0;
        let trackWidth = gameTrack.offsetWidth;
        const markSize = 40;
        const targetSize = 40;
        const baseSpeed = 3;

        function createPrecisionBar() {
            const zones = [
                { label: '0', width: '20%' },
                { label: '1', width: '15%' },
                { label: '2', width: '10%' },
                { label: '3', width: '5%' },
                { label: '3', width: '5%' },
                { label: '2', width: '10%' },
                { label: '1', width: '15%' },
                { label: '0', width: '20%' }
            ];
            precisionBar.innerHTML = '';
            let leftOffset = 0;
            zones.forEach(zone => {
                const div = document.createElement('div');
                div.className = 'precision-zone';
                div.style.left = `${leftOffset}%`;
                div.style.width = zone.width;
                div.textContent = zone.label;
                precisionBar.appendChild(div);
                leftOffset += parseFloat(zone.width);
            });
        }

        function updateMark() {
            if (isMoving) {
                const speed = baseSpeed * selectedAttack.damage;
                position += direction * speed;
                if (position <= 0 || position >= trackWidth - markSize) {
                    direction *= -1;
                }
                position = Math.max(0, Math.min(trackWidth - markSize, position));
                movingMark.style.left = `${position}px`;
                requestAnimationFrame(updateMark);
            }
        }

        function randomizeTarget() {
            if (selectedAttack && selectedAttack.name === 'Tentacle') {
                targetPosition = (trackWidth - targetSize) / 2;
            } else {
                targetPosition = Math.floor(Math.random() * (trackWidth - targetSize));
            }
            target.style.left = `${targetPosition}px`;
        }

        function startGame() {
            if (!selectedAttack) {
                updateStatus('Select Weapon');
                return;
            }
            isMoving = true;
            updateStatus('Moving');
            startStopBtn.textContent = 'Attack';
            startStopBtn.classList.add('attack');
            requestAnimationFrame(updateMark);
            disableAttackButtons(true);
            precisionBar.style.display = selectedAttack.name === 'Tentacle' ? 'block' : 'none';
        }

        function stopGame() {
            isMoving = false;
            let result;
            const distance = Math.abs((position + markSize / 2) - (targetPosition + targetSize / 2));
            const isOnTarget = distance < targetSize / 2;

            if (selectedAttack.name === 'Tentacle') {
                const relativePosition = position / trackWidth;
                result = getTentacleResult(relativePosition);
            } else if (selectedAttack.name === 'Homing Crow') {
                result = isOnTarget ? 'Missed!' : `Hit! Damage: ${selectedAttack.damage}`;
            } else {
                result = isOnTarget ? `Hit! Damage: ${selectedAttack.damage}` : 'Missed!';
            }
            
            updateStatus(result);
            startStopBtn.textContent = 'Start';
            startStopBtn.classList.remove('attack');
            disableAttackButtons(false);
        }

        function getTentacleResult(relativePosition) {
            const zones = [0.2, 0.35, 0.45, 0.5, 0.55, 0.65, 0.8, 1];
            const zoneLabels = ['0', '1', '2', '3', '3', '2', '1', '0'];
            for (let i = 0; i < zones.length; i++) {
                if (relativePosition <= zones[i]) {
                    const dragSpaces = parseInt(zoneLabels[i]);
                    return dragSpaces > 0 ? `Hit! Opponent dragged back ${dragSpaces} space${dragSpaces > 1 ? 's' : ''}` : 'Missed!';
                }
            }
            return 'Missed!';
        }

        function resetGame() {
            isMoving = false;
            selectedAttack = null;
            position = 0;
            direction = 1;
            movingMark.style.left = '0px';
            randomizeTarget();
            updateAttackDisplay();
            updateStatus('Select Weapon');
            startStopBtn.textContent = 'Start';
            startStopBtn.classList.remove('attack');
            disableAttackButtons(false);
            precisionBar.style.display = 'none';
        }

        function updateStatus(status) {
            statusDisplay.textContent = status;
            switch(status) {
                case 'Select Weapon':
                case 'Moving':
                    statusDisplay.style.backgroundColor = '#f0f0f0';
                    statusDisplay.style.color = 'black';
                    break;
                case status.startsWith('Hit'):
                    statusDisplay.style.backgroundColor = '#d4edda';
                    statusDisplay.style.color = '#155724';
                    break;
                case 'Missed!':
                    statusDisplay.style.backgroundColor = '#f8d7da';
                    statusDisplay.style.color = '#721c24';
                    break;
            }
        }

        function updateAttackDisplay() {
            attackBtns.forEach(btn => {
                if (btn.dataset.attack === (selectedAttack ? selectedAttack.name : null)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function disableAttackButtons(disable) {
            attackBtns.forEach(btn => {
                btn.disabled = disable;
                btn.classList.toggle('disabled', disable);
            });
        }

        startStopBtn.addEventListener('click', () => {
            if (isMoving) {
                stopGame();
            } else {
                startGame();
            }
        });

        resetBtn.addEventListener('click', resetGame);

        attackBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                selectedAttack = {
                    name: btn.dataset.attack,
                    damage: parseInt(btn.dataset.damage),
                    range: parseInt(btn.dataset.range)
                };
                updateAttackDisplay();
                randomizeTarget();
                updateStatus('Ready');
            });
        });

        window.addEventListener('resize', () => {
            trackWidth = gameTrack.offsetWidth;
            randomizeTarget();
        });

        // Initialize the game
        createPrecisionBar();
        resetGame();
    </script>
</body>
</html>
